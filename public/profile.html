<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
</head>
<body>
    <div class="wrapper">
        <div class="book">
            <div id="pages" class="pages">
                <div class="profilewrapper">
                    <div class="tg-wrap">
                        <table class="tg">
                          <thead>
                            <tr>
                              <th class="tg-wwtp" colspan="4">Profile</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td class="tg-ldtq" colspan="2">Name</td>
                              <td class="tg-ldtq" colspan="2">Position</td>
                            </tr>
                            <tr>
                              <td class="tg-t1kf" colspan="2">Your Name</td>
                              <td class="tg-t1kf" colspan="2">NQP</td>
                            </tr>
                            <tr>
                              <td class="tg-wwtp" colspan="4"><span style="font-style:normal">Contact Details</span></td>
                            </tr>
                            <tr>
                              <td class="tg-ldtq">Work</td>
                              <td class="tg-ldtq">Home</td>
                              <td class="tg-ldtq" colspan="2">Emergency</td>
                            </tr>
                            <tr>
                              <td class="tg-t1kf"></td>
                              <td class="tg-t1kf"></td>
                              <td class="tg-t1kf" colspan="2"><span style="font-weight:bold">Contact name:</span><br>Name<br><br><span style="font-weight:bold">Contact relation:</span><br>Relation<br><br><span style="font-weight:bold">Number(s):</span><br>0x000000000</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                </div>
            </div>
            <div class="tabs">
              <button id="homeButton" class="tab">HOME</button>
              <button id="profileButton" class="tab">PROFILE</button>
              <button id="airwayButton" class="tab">AIRWAYS</button>
              <button id="medicationButton" class="tab">MEDICATION</button>
              <button id="clinicalButton" class="tab">CLINICAL</button>
              <button id="governanceButton" class="tab">GOVERNANCE</button>
            </div>
        </div>
    </div>
    <br>


            <div id="pages" class="pages">
                <div class="profilewrapper">
                    <fieldset>
                        <legend>Sign Up</legend>
                        <label for="signupUsername">Username</label>
                        <input type="text" name="signupUsername" id="signupUsername"><br>
                        <label for="signupPassword">Password</label>
                        <input type="password" name="signupPassword" id="signupPassword"><br>
                        <button type="submit" id="signUpButton" onclick="signUp()">Sign Up</button>
                    </fieldset>
                    <br>
                    <hr>
                    <br>
                    <fieldset>
                        <legend>Login</legend>
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username"><br>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password"><br>
                        <button type="submit" id="loginButton" onclick="signInUser()">Login</button>
                    </fieldset>


                </div>
            </div>
            <script src="script.js"></script>

            <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth.js"></script>
            <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore.js"></script>
            <script src="firebase.js"></script>
        
</body>
